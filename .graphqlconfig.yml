projects:
  app:
    schemaPath: services/src/schema.graphql
    includes: ["**/*.graphql"]
    extensions:
      endpoints:
        default: http://localhost:4000/api
        subscription: ws://localhost:4000/subscriptions
  database:
    schemaPath: services/src/generated/prisma.graphql
    includes: ["**/*.graphql"]
    extensions:
      prisma: services/database/prisma.yml
      codegen:
        - generator: prisma-binding
          language: typescript
          output:
            binding: services/src/generated/prisma.ts
