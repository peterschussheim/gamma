defaults: &defaults
    docker:
        - image: circleci/node:latest
    working_directory: ~/tmp/circlci-now

version: 2
jobs:
    checkout:
        <<: *defaults
        steps:
            - checkout
            - attach_workspace:
                at: ~/tmp/circlci-now
            - restore_cache:
                name: Restore Yarn package cache
                keys:
                    - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
                    - yarn-packages-{{ .Branch }}
                    - yarn-packages-
            - run:
                name: Install dependencies using Yarn
                command: yarn install
            - save_cache:
                name: Save Yarn package cache
                key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
                paths:
                    - ~/.cache/yarn
            - persist_to_workspace:
                root: .
                paths: .
    unit-test:
        <<: *defaults
        steps:
            - attach_workspace:
                at: ~/tmp/circlci-now
            - run:
                name: Install dependencies using Yarn
                command: yarn install
            - run:
                name: Unit Test
                command: yarn test
    deploy:
        <<: *defaults
        steps:
            - attach_workspace:
                at: ~/tmp/circlci-now
            - run:
                name: Install Now CLI globally
                command: sudo yarn global add now
            - deploy:
                name: Deploy & Alias
                command: |
                    if [ "${CIRCLE_BRANCH}" == "master" ]; then
                        now --token $ZEIT_TOKEN --local-config .now/now.production.json
                        now --token $ZEIT_TOKEN --local-config .now/now.production.json alias
                    elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
                        now --token $ZEIT_TOKEN --local-config .now/now.staging.json
                        now --token $ZEIT_TOKEN --local-config .now/now.staging.json alias
                    else
                        ./.now/now.feature.sh
                        now --token $ZEIT_TOKEN --local-config .now/now.feature.json
                        now --token $ZEIT_TOKEN --local-config .now/now.feature.json alias
                    fi
workflows:
    version: 2
    test-deploy-purge:
        jobs:
            - checkout
            - unit-test:
                requires:
                    - checkout
            - deploy:
                requires:
                    - unit-test
