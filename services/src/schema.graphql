# import User, Post, Tag, File, Directory, PostWhereInput, PostOrderByInput, UserCreateInput, PostCreateInput, TagCreateInput, CommentCreateInput, UserUpdateInput, PostUpdateInput, TagUpdateInput, CommentUpdateInput, UserDeleteInput, PostDeleteInput, TagDeleteInput, CommentDeleteInput, PERMISSION, VISIBILITY from "./generated/prisma.graphql"

type Query {
  me: User
  post(id: ID!): Post!
  # Query a set of posts for a given data and/or multiple dates ordered chronologically.
  postsByDate(
    where: PostWhereInput
    orderBy: PostOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Post!]!
  ## Fetch global list of tags.
  tags: [Tag!]!
}

type Mutation {
  signup(input: UserCreateInput): AuthPayload!
  login(input: AuthInput): AuthPayload!
  logout: MutationResult!
  requestPasswordReset(email: String!): User
  resetPassword(input: ResetPasswordInput): User!
  updatePermissions(permissions: [PERMISSION], userId: ID!): User!
  createPost(input: PostCreateInput): Post!
  updatePost(input: PostUpdateInput): Post!
  deletePost(input: PostDeleteInput): MutationResult!
  createTag(input: TagCreateInput): Tag!
  updateTag(input: TagUpdateInput): Tag!
  deleteTag(input: TagDeleteInput): MutationResult!
  createComment(input: CommentCreateInput): Comment!
  updateComment(input: CommentUpdateInput): Comment!
  deleteComment(input: CommentDeleteInput): MutationResult!
}

type Subscription {
  counter: Counter!
}

type Counter {
  count: Int!
  countStr: String
}

type AuthPayload {
  token: String!
  user: User!
}

type MutationResult {
  success: Boolean!
}

input AuthInput {
  email: String!
  password: String!
}

input ResetPasswordInput {
  resetToken: String!
  password: String!
  confirmPassword: String!
}
